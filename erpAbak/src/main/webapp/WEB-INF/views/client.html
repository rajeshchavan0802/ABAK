<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Client Details</title>
</head>
<body>
	<h1>Client Detials</h1>
	<div>
		<#if clientDetailsModel?has_content && clientDetailsModel.clientMessage?has_content> 
		    ${clientDetailsModel.clientMessage}
		</#if>
	</div>
	<form action="clientsv" method="get">
		Client Name<input Type="text" name="clientName">
		Client Address<textarea name="clientAddress"></textarea>
		Client landline<input Type="text" name="clientLandline">
		Client Phone No<input type="text" name="clientPhoneNo">
		Note<textarea name="clientNote"></textarea>
		<input type="submit" name="submit">
	</form>
</body>
</html>

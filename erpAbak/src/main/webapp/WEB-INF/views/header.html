				function getpage(page){
					$("#formContent").empty();
					var resData = doAjaxCall(page, 'post', '', false, 'application/json');
					$("#formContent").html(resData);
					
				}
	  
				 function doAjaxCall(url, reqType, data, async, dataType){
				   
				  var result='';
				  result =$.ajax({
				  url : url,
				  data : data,
				  type : reqType,
				  async : async,
				  dataType : dataType,
				  success : function(response) {
				  
				  //result = response;
				  },
				  error : function(xhr, ajaxOptions, thrownError) {
				
				  } 
				  }).responseText;
				  
				  return result;
				  
				  }

<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div>
		<#if userModel?has_content && userModel.message?has_content> 
		    ${userModel.message}
		</#if>
	</div>
	<div>
		User Create
	</div>
	
		<form action="svUserdetails"   method="post">
		First Name<input type="text" name="firstName">
		Last Name<input type="text" name="lastName">
		Email id<input type="text" name="emailId">
		UserName<input type="text" name="username">
		Password<input type="password" name="password">
		Primary Mobile Number<input type="text" name="priMobileNumber">
		Secondary Mobile Number<input type="text" name="secMobileNumber">
		Designation<input type="text" name="designation">
		User role<select name="userTypeId">
		<#if userTypeEntities??>
			<#list userTypeEntities as item>
				<#if item?has_content && item.name?has_content && item.id?has_content>
				<option value=${item.id}>${item.name}</option>
				</#if> 
			</#list>
				<#else>
			<p>Empty</p>
		</#if>
		</select>
		<input type="submit" name="submit">
		</form>
</body>
</html>
